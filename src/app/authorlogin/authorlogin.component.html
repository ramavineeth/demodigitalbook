<div class="wrapper">
  <div class="form-container card">
      <div class="image-holder"></div>
      <div  class="form card-body">
          <p class="error-messages">{{failureMessage}}</p>
          <p class="success-messages">{{successMessage}}</p> 
          <div *ngIf="loginContainerFlag">
          <h4 ><strong>Login to your account.</strong> </h4>
          
           <div class="form-group "><label for="">Email:</label><input [(ngModel)]="author.email" class="form-control" type="email"  placeholder=" Email Id">
               <p class="error-messages">{{this.blankFields.email1}}
                   {{this.loginEmailExists}}</p>
           </div>
           <div class="form-group "><label for="">UserName:</label><input [(ngModel)]="author.username" class="form-control" type="username"  placeholder=" Username">
            <p class="error-messages">{{this.blankFields.username1}}</p>
        </div>
           <div class="form-group "><label for="">Password:</label><input [(ngModel)]="author.password" class="form-control" type="password"  placeholder=" Password">
               <p class="error-messages">{{this.blankFields.password}}</p>
           </div>
         
          <div class="form-group">
              <button (click)="loginAuthor()" class="btn btn-success button" type="submit">Sign Up</button>
              
        
          </div>
      </div>
  </div>
</div>
<!-- <a  routerLink="/authorsignup"> New Here? Register here.</a> -->
<p class="text-white" style="display:flex; font-weight:500;justify-content:center;align-items:center;margin:auto; margin-top:50px;"> New Here??<a  style="text-decoration:none; color:white;font-weight:500;"class="btn btn-primary btn-sm  "  routerLink="/authorsignup">  Register here.</a></p>
</div>
