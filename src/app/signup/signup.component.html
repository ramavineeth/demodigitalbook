<div class="wrapper">
<div class="register-photo">
    <div class="form-container card">
        
        <div  class="form card-body">
            <p class="error-messages">{{failureMessage}}</p>
            <p class="success-messages">{{successMessage}}</p> 
            <div *ngIf="signupContainerFlag">
            <h4 ><strong>Register as a Reader to DigitalBooks</strong> </h4>
            <div class="form-group"><label for="">Email:</label><input [(ngModel)]="reader.username" placeholder=" UserName" class="form-control" type="text" >
                <p class="error-messages"> {{this.blankFields.username1}}
                 {{this. signUpuserNameExists}}</p>
             </div>
             <div class="form-group "><label for="">UserName:</label><input [(ngModel)]="reader.email" class="form-control" type="email"  placeholder=" Email Id">
                 <p class="error-messages">{{this.blankFields.email1}}
                     {{this.signUpEmailExists}}</p>
             </div>
             <div class="form-group "><label for="">Password:</label><input [(ngModel)]="reader.password" class="form-control" type="password"  placeholder=" Password">
                 <p class="error-messages">{{this.blankFields.password}}</p>
             </div>
           
            <div class="form-group">
                <button (click)="registerReader()" class="btn btn-success button" type="submit">Sign Up</button>
                
          <!-- <a  routerLink="/login"> Already Registered? Login here.</a>--> 
            </div>
        </div>
    </div>
    <p class="text-white" style="display:flex; font-weight:500;justify-content:center;align-items:center;margin:auto; margin-top:50px;"> Already Registered?<a  style="text-decoration:none; color:white;font-weight:500;"class="btn btn-primary btn-sm  "  routerLink="/signup">  Login here.</a></p>
</div>
</div>
